<!DOCTYPE html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">    
</head>
    <body>

    
    <div class="container mt-5">
        <h2 class="text-center mb-3">Input Data Mahasiswa</h2>
        <form id="data-form">
        <input class="form-control my-2" type="text" id="nama" placeholder="Nama" required>
        <input class="form-control mb-3" type="text" id="nim" placeholder="NIM" required>
        <button class="btn btn-primary" type="submit">Tambah Data</button>
        </form>
        
        <table class="table mt-5" id="data-table">
        <thead>
            <tr>
            <th>Nama</th>
            <th>NIM</th>
            <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        </table>
    </div>

    <div class="modal" tabindex="-1" id="edit-modal">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Edit Data</h5>
            </div>
            <div class="modal-body">
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <input class="form-control mb-2" type="text" id="edit-nama" required>
                <input class="form-control mb-4" type="text" id="edit-nim" required>
                <button class="btn btn-primary" type="submit">Simpan</button>
            </form>
            </div>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
